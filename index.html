<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>hello world</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #mycanvas {
      display: block;
      border: 4px solid #39ff14;
      border-radius: 20px;
      background: #222;
    }
  </style>
</head>
<body>
  <canvas id="mycanvas" data-processing-sources="bouncingball.pde" width="400" height="300"></canvas>
  <script type="application/processing" id="bouncingball.pde">
    float x = 200;
    float y = 150;
    float dx = 3;
    float dy = 2.5;
    float r = 25;
    void setup() {
      size(400, 300);
      smooth();
    }
    void draw() {
      background(34,34,34);
      fill(57,255,20);
      noStroke();
      ellipse(x, y, r*2, r*2);
      x += dx;
      y += dy;
      if (x < r || x > width - r) dx *= -1;
      if (y < r || y > height - r) dy *= -1;
    }
  </script>
</body>
</html>
